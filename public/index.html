<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMF SnapShot</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  </head>
  <body>
    <div id="flashOverlay"></div>
    <main>
      <section class="controls-panel panel">
        <h2>Controls & Filters</h2>
        
        <!-- Timer Slider -->
        <div class="timer-slider">
          <div class="timer-slider__label">
            Timer
            <span id="timer-value">3</span>s
          </div>
          <div class="timer-slider__container">
            <div class="timer-slider__bar"></div>
            <div class="timer-slider__thumb"></div>
          </div>
        </div>

        <button id="clear" onclick="photosContainer.innerHTML = ''">
          Clear Photos
        </button>

        <button id="camera-switch" class="camera-switch-btn" title="Switch Camera">
          ðŸ“· Switch Camera
        </button>

        <!-- Filters Section -->
        <div class="filters-section">
          <h3>Filters</h3>
          <div class="filters-grid">
            <div class="filter active" id="filter0" data-filter="none">
              <div class="filter-icon">â—¯</div>
              <span>None</span>
            </div>
            
            <div class="filter" id="filter1" data-filter="grayscale(100%)">
              <div class="filter-icon">âš«</div>
              <span>Grayscale</span>
            </div>
            
            <div class="filter" id="filter2" data-filter="sepia(100%)">
              <div class="filter-icon">ðŸŸ¤</div>
              <span>Sepia</span>
            </div>
            
            <div class="filter" id="filter3" data-filter="invert(100%)">
              <div class="filter-icon">ðŸ”„</div>
              <span>Invert</span>
            </div>
          </div>
        </div>

        <!-- QR Code for Gallery -->
        <div class="qr-code">
          <div id="qr-code-container"></div>
          <p>Album Access</p>
        </div>
      </section>

      <section class="camera-module panel">
        <video id="video" autoplay muted playsinline></video>
        <img id="image-preview" class="image-preview" alt="Photo Preview" />
        <div class="camera-controls">
          <button id="capture">ðŸ“¸ Capture Photo</button>
        </div>
        <div id="timer"></div>
      </section>

      <section class="gallery-panel collapsed">
        <div class="gallery-header">
          <button id="gallery-toggle" class="gallery-toggle-btn">
            <span class="gallery-toggle-icon">â–²</span>
            <span class="gallery-toggle-text">Photos</span>
            <span class="gallery-count">0</span>
          </button>
        </div>
        <div class="gallery-content">
          <div id="photos"></div>
        </div>
      </section>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>

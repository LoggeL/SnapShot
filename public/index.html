<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMF SnapShot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="flashOverlay"></div>
    <nav>
      <div class="app-logo">
        <img src="SnapShotLogo.png" class="" />
        <h1>SnapShot</h1>
      </div>
      <img src="logo.svg" class="lmf-logo" />
    </nav>
    <main>
      <section class="controls-panel">
        <h2>Controls</h2>
        <!-- Timer Slider with divs -->
          <div class="timer-slider">
            <div class="timer-slider__label">
              Timer
              <span id="timer-value">0</span>s
            </div>
            <div class="timer-slider__container">
              <div class="timer-slider__bar">
                <div class="timer-slider__progress"></div>
              </div>
              <div class="timer-slider__thumb"></div>
            </div>
          </div>

          <button id="clear" onclick="photosContainer.innerHTML = ''">
            Clear Photos
          </button>

          <!-- QR Code for Gallery -->
          <div class="qr-code">
            <img src="qr-code.svg" alt="QR Code" />
            <p>Gallery</p>
          </div>
        </section>
        <section class="camera-module">
          <video id="video" autoplay></video>
          <div id="image-preview" class="image-preview"></div>
          <button id="capture">Capture</button>
          <div id="timer"></div>
        </section>
        <section class="filters-panel">
          <h2>Filters</h2>
          <div class="filter" id="filter0" data-filter="none">
            <span>None</span>
          </div>
          <div class="filter" id="filter1" data-filter="grayscale(100%)">
            <span> Grayscale </span>
          </div>
          <div class="filter" id="filter2" data-filter="sepia(100%)">
            <span> Sepia </span>
          </div>
          <div class="filter" id="filter3" data-filter="invert(100%)">
            <span> Invert </span>
          </div>
        </section>
      <section class="gallery-panel">
        <div id="photos"></div>
      </section>
    </main>
    <script src="face-api.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
